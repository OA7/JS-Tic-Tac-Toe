<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 class="text-center">Tic Tac Toe</h1>
  <div class="game-board">
    <div class="board-cell board-cell1">1</div>
    <div class="board-cell board-cell2">2</div>
    <div class="board-cell board-cell3">3</div>
    <div class="board-cell board-cell4">4</div>
    <div class="board-cell board-cell5">5</div>
    <div class="board-cell board-cell6">6</div>
    <div class="board-cell board-cell7">7</div>
    <div class="board-cell board-cell8">8</div>
    <div class="board-cell board-cell9">9</div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>


  <script src="JS/app.js" type="module"></script>
</body>
</html>
